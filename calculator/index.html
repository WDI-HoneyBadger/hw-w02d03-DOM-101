<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" onchange="SquareNumber()" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <p id="show1"></p>
  <br><br>
  
  <label>Half this number:
    <input type="number" onchange="HalfNumber()" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <p id="show2"></p>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" onchange="AoC()" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  
</body>
<script src="main.js"></script>
</html>
